<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الشراء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .confirmation-message {
            display: none;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-container {
            width: 300px;
            margin: 0 auto;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="confirmation-message" id="confirmationMessage">تم شراء المنتج بنجاح.</div>
    <div class="form-container">
        <button onclick="showConfirmation()">نعم</button>
    </div>

    <script>
        function showConfirmation() {
            var confirmationMessage = document.getElementById("confirmationMessage");
            confirmationMessage.style.display = "block";
        }
    </script>
</body>
</html>
