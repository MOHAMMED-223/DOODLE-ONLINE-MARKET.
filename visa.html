<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الشراء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .confirmation-message {
            display: none;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-container {
            width: 300px;
            margin: 0 auto;
        }
        .yes-button, .no-button, .back-to-home {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .yes-button {
            background-color: #4CAF50;
            color: white;
        }
        .no-button {
            background-color: #f44336;
            color: white;
        }
        .back-to-home {
            background-color: rgb(0, 255, 255);
            color: white;
        }
    </style>
</head>
<body>
    <div class="confirm-message">
        <p>هل أنت متأكد من شراء هذا المنتج؟</p>
    </div>
    <div class="confirmation-message" id="confirmationMessage">تم شراء المنتج بنجاح.</div>
    <div class="form-container">
        <button id="confirmYes" class="yes-button" onclick="confirmPurchase()">نعم</button>
        <button id="confirmNo" class="no-button" onclick="goesToHomePage()">لا</button>
        <button id="backToHome" class="back-to-home" onclick="goToHomePage()">Back To Home</button>
    </div>

    <script>
        function confirmPurchase() {
            // إخفاء زري التأكيد والرفض
            document.getElementById('confirmYes').style.display = 'none';
            document.getElementById('confirmNo').style.display = 'none';
            // عرض الرسالة
            document.getElementById('confirmationMessage').style.display = 'block';
            // بعد 4 ثوانٍ، إعادة توجيه المستخدم إلى الصفحة الرئيسية
            setTimeout(function() {
                window.location.href = './index.html';
            }, 4000);
        }

        function goToHomePage() {
            // إعادة توجيه المستخدم إلى الصفحة الرئيسية
            window.location.href = './index.html';
        }
        function goesToHomePage() {
            // إعادة توجيه المستخدم إلى الصفحة الرئيسية
            window.location.href = './shop.html';
        }
    </script>
</body>
</html>
