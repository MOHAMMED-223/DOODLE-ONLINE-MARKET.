<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الفيزا</title>
    <h1>Payment Data</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            color: #ff0000; /* يمكنك استخدام أكواد الألوان أو الألوان بالاسم هنا */
            

        }
        .visa-logo {
            width: 250px;
            margin: 10px ;
        }
        .form-container {
            width: 300px;
            margin: 0 auto;
            
            
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container button {
            width: 70%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            
            
        }
        sub {
            color: #ff0505; /* يمكنك استخدام أكواد الألوان أو الألوان بالاسم هنا */
            text-decoration: none; /* لإزالة الخط الأسفلي من الرابط */

        }
    </style>
</head>
<body>
    <img class="visa-logo" src="./download (4).jpg" alt="Visa Logo">
    <div class="form-container">
        <form>
            <input type="text" placeholder="رقم البطاقة">
            <input type="text" placeholder="تاريخ الانتهاء (MM/YY)">
            <input type="text" placeholder="CVV">
           
            <button class="sub" type="submit"><a href="./visa.html">تأكيد الدفع</button></a>
           
        </form>
    </div>
</body>
</html>
